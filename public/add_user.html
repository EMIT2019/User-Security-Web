<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" type="text/css" href="../styles/header_styles.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/dashboard_header.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/general_styles.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/dashboard_search_options_styles.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/table_options_styles.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/add_user.css"/>
</head>
<body>
    <header id="header_sec" class="header_section">
        <div id="header_text_container">
            <h1 class="title">Users</h1>
        </div>
        <div id="profile_info_container" class="profile_info_container">
            <h3></h3>
        </div>
    </header>
    <div id="data_container" class="data_container">
        <div class="user_form">
            <input id="txt_user" type="text" placeholder="Username">
            <input id="txt_name" type="text" placeholder="Name">
            <input id="txt_lastname" type="text" placeholder="Lastname">
            <input id="txt_password" type="password" placeholder="Password">
            <input id="txt_password_confirm" type="password" placeholder="Confirm password">
            <input id="txt_email" type="text" placeholder="Email">
            <input id="btn_save" type="button" value="Save">
        </div>
    </div>
    <script src="../js/functionality/dashboard_profile_info.js"></script>
    <script src="../js/functionality/add_user.js"></script>
</body>
</html>
